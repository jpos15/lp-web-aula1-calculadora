<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="container" align="center">
        <br>
        <h6>Calculadora</h6>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="resultado" class="form-control" readonly/></td>
                <td><button type="button" value="c" onclick="limpar()" class="btn btn-info btn-block">C</td>
            </tr>
            <tr>
                <td><button type="button" onclick="dig('1')" class="btn btn-info btn-block">1</td>
                <td><button type="button" onclick="dig('2')" class="btn btn-info btn-block">2</td>
                <td><button type="button" onclick="dig('3')" class="btn btn-info btn-block">3</td>
                <td><button type="button" onclick="dig('/')" class="btn btn-info btn-block">/</td>
            </tr>
            <tr>
                <td><button type="button" onclick="dig('4')" class="btn btn-info btn-block">4</td>
                <td><button type="button" onclick="dig('5')" class="btn btn-info btn-block">5</td>
                <td><button type="button" onclick="dig('6')" class="btn btn-info btn-block">6</td>
                <td><button type="button" onclick="dig('-')" class="btn btn-info btn-block">-</td>
            </tr>
            <tr>
                <td><button type="button" onclick="dig('7')" class="btn btn-info btn-block">7</td>
                <td><button type="button" onclick="dig('8')" class="btn btn-info btn-block">8</td>
                <td><button type="button" onclick="dig('9')" class="btn btn-info btn-block">9</td>
                <td><button type="button" onclick="dig('+')" class="btn btn-info btn-block">+</td>
            </tr>
            <tr>
                <td><button type="button" onclick="dig('.')" class="btn btn-info btn-block">.</td>
                <td><button type="button" onclick="dig('0')" class="btn btn-info btn-block">0</td>
                <td><button type="button" onclick="calcular()" class="btn btn-info btn-block">=</td>
                <td><button type="button" onclick="dig('*')" class="btn btn-info btn-block">*</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="hitorico" class="form-control" readonly/></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
