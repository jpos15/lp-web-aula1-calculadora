<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script src='main.js'></script> -->
</head>

<body>

    <div class="container">
        <div class="title">Calculadora</div>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" class="form-control"/></td>
                <!-- clr() function will call clr to clear all value -->
                <td><input type="button" value="c" onclick="clr()" class="btn btn-info btn-block" /> </td>
            </tr>
            <tr>
                <!-- create button and assign value to each button -->
                <!-- dis("1") will call function dis to display value -->
                <td><input type="button" value="1" onclick="dis('1')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="2" onclick="dis('2')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="3" onclick="dis('3')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="/" onclick="dis('/')" class="btn btn-info btn-block" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="5" onclick="dis('5')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="6" onclick="dis('6')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="-" onclick="dis('-')" class="btn btn-info btn-block" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="8" onclick="dis('8')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="9" onclick="dis('9')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="+" onclick="dis('+')" class="btn btn-info btn-block" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="0" onclick="dis('0')" class="btn btn-info btn-block" /> </td>
                <!-- solve function call function solve to evaluate value -->
                <td><input type="button" value="=" onclick="solve()" class="btn btn-info btn-block" /> </td>
                <td><input type="button" value="*" onclick="dis('*')" class="btn btn-info btn-block" /> </td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
